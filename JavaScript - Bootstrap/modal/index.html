<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Modal</title>

		<!-- CSS -->
        <link rel="stylesheet" href="../public/css/bootstrap.min.css">
        <link rel="stylesheet" href="../public/css/bootstrap-theme.min.css">		
	</head>
	<body>

		<div class="container">
            <!-- Gatilho -->
            <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#modal"> Abrir modal</button>

            <!-- Modal -->
            <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="Rotulo do modal">
                <div class="modal-dialog modal-sm" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="titulo">Titulo do modal</h4>
                        </div>
                        <div class="modal-body">
                            <p>Meu primeiro modal com bootstrap</p>
                            <p>Muito mais bonito do que o antigo</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>

		</div>

		<footer>
			<!-- JavaScript -->
            <script src="../public/js/jquery.js"></script>
            <script src="../public/js/bootstrap.min.js"></script>
		</footer>

	</body>
</html>
