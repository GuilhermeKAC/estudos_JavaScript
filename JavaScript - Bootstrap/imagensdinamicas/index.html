<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Carrossel</title>

		<!-- CSS -->
        <link rel="stylesheet" href="../public/css/bootstrap.min.css">
        <link rel="stylesheet" href="../public/css/bootstrap-theme.min.css">		
	</head>
	<body>

		<div class="container">
           <div id="carrossel" class="carousel slide" date-ride="carousel">
               <!-- Indicadores -->
               <ol class="carousel-indicators">
                   <li data-target="#carrossel" data-slide-to="0" class="active"></li>
                   <li data-target="#carrossel" data-slide-to="1"></li>
                   <li data-target="#carrossel" data-slide-to="2"></li>
               </ol>

               <!-- Imagens -->

               <div class="carousel-inner" role="listbox">
                   <div class="item active">
                       <img src="../public/img/bloodborne1.jpg" alt="Imagem 1">
                       <div class="carousel-caption">
                           Melhor jogo ps4
                       </div>
                   </div>
                    <div class="item">
                        <img src="../public/img/bloodborne2.jpg" alt="Imagem 2">
                        <div class="carousel-caption">
                            outra imagem do melhor jogo ps4
                        </div>
                    </div>
                    <div class="item">
                        <img src="../public/img/bloodborne3.jpg" alt="Imagem 3">
                        <div class="carousel-caption">
                            mais uma imagem do melhor jogo ps4
                        </div>
                    </div>                 
               </div>

               <!-- Controles -->

               <!-- Controle esquerdo -->
                <a class="left carousel-control" href="#carrossel" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <!-- Controle direito -->
                <a class="right carousel-control" href="#carrossel" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
           </div>

		</div>

		<footer>
			<!-- JavaScript -->
            <script src="../public/js/jquery.js"></script>
            <script src="../public/js/bootstrap.min.js"></script>
		</footer>

	</body>
</html>
